apply plugin: 'com.android.application'

android {
    compileSdkVersion 28

    defaultConfig {
        applicationId "uwrateem.app.firebase"
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        multiDexEnabled true

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation 'junit:junit:4.12'
    implementation 'com.android.support:appcompat-v7:28.*'  // needed to work with ADK, doesn't cause issues
    implementation 'com.google.firebase:firebase-auth:16.1.0' // added for Firebase
    implementation 'com.google.firebase:firebase-core:16.0.7' // added for Firebase
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.android.support:multidex:1.0.3' // added for Firebase

}

apply plugin: 'com.google.gms.google-services' // added for Firebase
